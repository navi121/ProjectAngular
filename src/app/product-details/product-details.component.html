    <div class="product-content">
        <h4 class="product-title">{{getCart.productName}}</h4>
        <div class="product-rating">
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star-half-o" aria-hidden="true"></i>
            <span>4.5</span>
        </div>

        <div class="product-price">
            <p class="new-price">Price: <span>â‚¹{{getCart.price}}</span></p>
        </div>

        <form name="myForm">
            Size :
            <div class="form-check form-check-inline pl-0" novalidate>
                <input type="radio" class="form-check-input" name="materialExampleRadios" (change)="changeSize($event)"
                    value="S" required="required" checked />
                <label class="form-check-label small text-uppercase card-link-secondary" for="small">S</label>
            </div>
            <div class="form-check form-check-inline pl-0">
                <input type="radio" class="form-check-input" name="materialExampleRadios" (change)="changeSize($event)"
                    value="M" />
                <label class="form-check-label small text-uppercase card-link-secondary" for="medium">M</label>
            </div>
            <div class="form-check form-check-inline pl-0">
                <input type="radio" class="form-check-input" name="materialExampleRadios" (change)="changeSize($event)"
                    value="L" />
                <label class="form-check-label small text-uppercase card-link-secondary" for="large">L</label>
            </div>
        </form><br>

        <div class="product-detail">
            <h2>{{getCart.productDescription}}</h2>
            <ul>
                <li>Available: <span>in stock</span></li>
                <li>Shipping Area: <span>All over India</span></li>
                <li>Shipping Fee: <span>Free</span></li>
            </ul>
        </div>
        <div class="purchase-info" *ngIf="!(isLoggedIn$ | async) as Loginstatus">
            <div class="sub class" *ngIf="Loginstatus">
                <div class="form-check-inline">
                    <button type="button" class="btnQ" (click)="minus(getCart)" style="color: white;"><i
                            class="fa fa-minus"></i></button>
                </div>
                <div class="form-check-inline">
                    <input type="text" class="form-control" value={{getCart.quantity}} readonly>
                </div>
                <div class="form-check-inline">
                    <button class="btnQ" (click)="plus(getCart)" style="color: white;"><i
                            class="fa fa-plus"></i></button>
                </div><br>
                <button type="button" class="btn" (click)="addToCart(getCart)">
                    Add to Cart <i class="fa fa-cart-plus" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn" routerLink='/login'>Buy Now <i class="fa fa-money"
                        aria-hidden="true"></i></button>
                <div class="form-check-inline">
                    Total Price
                    <input type="text" class="form-control" [(ngModel)]="cartService.cartTotal" style="width: 80px;"
                        readonly>
                </div>
            </div>
        </div>
        <div class="purchase-info" *ngIf="(isLoggedIn$ | async) as Loginstatus">
            <div class="sub class" *ngIf="Loginstatus">
                <div class="form-check-inline">
                    <button type="button" class="btnQ" (click)="minus(getCart)"><i class="fa fa-minus"></i></button>
                </div>
                <div class="form-check-inline">
                    <input type="text" class="form-control" value={{getCart.quantity}} readonly>
                </div>
                <div class="form-check-inline">
                    <button class="btnQ" (click)="plus(getCart)"><i class="fa fa-plus"></i></button>
                </div><br>
                <button type="button" class="btn" (click)="addToCart(getCart)">
                    Add to Cart <i class="fa fa-cart-plus" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn" (click)="BuyNow(getCart)" routerLink='/checkout'>Buy Now</button>
                <div class="form-check-inline">
                    Total Price
                    <input type="text" class="form-control" [(ngModel)]="cartService.cartTotal" style="width: 80px;"
                        readonly>
                </div>
            </div>
        </div>
    </div>
</div>
