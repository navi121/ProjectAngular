<link rel="stylesheet" href="../home-page/home-page.component.css">
<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="let product of dashBoard.list | paginate: { id: 'listing_pagination',
    itemsPerPage: 8,
    currentPage: page,
    totalItems:  dashBoard.list.length}">
      <div class="card mb-3" (click)="addToDescription(product)" routerLink='/descrip' *ngIf="product">
        <img src="{{'data:image/jpg;base64,' + product.image}}" class="card-img-top">
        <div class="card-body"><span>
            <h3 class="card-text"><small class="text-muted">{{product.productName}}</small></h3>
            <a class="card-title" style="text-decoration: none;">Description:{{product.productDescription}}</a>
            <p class="card-price">Price : â‚¹{{product.price}}</p>

          </span>
          <div class="product-rating">
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star-half-o" aria-hidden="true"></i>
            <span>4.5</span>
          </div>
        </div>

      </div>

    </div>

  </div>
</div>
<div class="col text-center">
  <pagination-controls id="listing_pagination" direction="true" (pageChange)="page = $event">
  </pagination-controls>
</div>
